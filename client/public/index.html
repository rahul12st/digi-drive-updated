  <style>
    /* Add your CSS code for the ripple effect here */
    body {
      background: #3399ff;
    }

    .ripple-background {
      position: relative;
      overflow: hidden;
      transform: translate3d(0, 0, 0);
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background:#3ded97;
      animation: ripple 15s infinite;
      box-shadow: 0px 0px 1px 0px #508fb9;
    }

    .small {
      width: 200px;
      height: 200px;
      left: -100px;
      bottom: -100px;
    }

    .medium {
      width: 400px;
      height: 400px;
      left: -200px;
      bottom: -200px;
    }

    .large {
      width: 600px;
      height: 600px;
      left: -300px;
      bottom: -300px;
    }

    .xlarge {
      width: 800px;
      height: 800px;
      left: -400px;
      bottom: -400px;
    }

    .xxlarge {
      width: 1000px;
      height: 1000px;
      left: -500px;
      bottom: -500px;
    }

    .shade1 {
      opacity: 0.1;
    }

    .shade2 {
      opacity: 0.2;
    }

    .shade3 {
      opacity: 0.3;
    }

    .shade4 {
      opacity: 0.4;
    }

    .shade5 {
      opacity: 0.5;
    }

    @keyframes ripple {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
    <div class="ripple-background">
    <div class="circle xxlarge shade1"></div>
    <div class="circle xlarge shade2"></div>
    <div class="circle large shade3"></div>
    <div class="circle medium shade4"></div>
    <div class="circle small shade5"></div>
